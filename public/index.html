<!DOCTYPE html>
<html>
  <head>
  <title> AngularJS with Node</title>
  <link rel="stylesheet" href="styles/foundation.min.css">
</head>
<body>
  <div ng-app="myApp">

    <div ng-controllers="EmployeeDataCtrl">
      <table>
        <tr ng-repeat="item in employees.items">
          <td>{{item.name}}</td>
          <td>{{item.position}}</td>
        </tr>
        
      </table>
    </div>

  </div>

  <script type="text/javascript" src="vendor/angular.min.js">
  <script type="text/javascript" src="scripts/main.js">
</body>
</html>
