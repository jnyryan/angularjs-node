<!DOCTYPE html>
<html>
  <head>
  <title>John Ryans angularJS with nodejs kickstart</title>
  <link rel="stylesheet" href="../styles/foundation.min.css">
</head>
<body>
  <div class="row" ng-app="myApp">
    <div ng-controller="TestStaticDataCtrl">
      <div class="panel">Search : <input type="text" ng-model="searchText"> </div>
	  
	  <table class="panel" width=100%>
        <thead>
		<tr>
          <td>Name</td>
          <td>Position</td>
        </tr>
		</thead>
		<tr ng-repeat="item in someTestData.items | filter:searchText">
          <td>{{item.name}}</td>
          <td>{{item.position}}</td>
        </tr>
      </table>
    </div>
	
	<div ng-controller="TestRestfulDataCtrl">
      <div class="panel">Search : <input type="text" ng-model="searchText"> </div>
	  
	  <table class="panel" width=100%>
        <thead>
		<tr>
          <td>Name</td>
          <td>Position</td>
        </tr>
		</thead>
		<tr ng-repeat="item in someTestData.items | filter:searchText">
          <td>{{item.name}}</td>
          <td>{{item.position}}</td>
        </tr>
      </table>
    </div>
	
  </div>
  <script type="text/javascript" src="../vendor/angular.min.js"></script>
  <script type="text/javascript" src="../scripts/main.js"></script>
</body>
</html>
